<div>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false">

    <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen;">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x"></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x"></i>
			</span>
    </a>

    <div class="fr">
      <h2>Welcome to Liberry</h2>
    </div>
    <div class="jumbotron" style="margin-top:0px; margin-bottom:0px;" layout="row" flex>
      <div flex="60">Content</div>
      <div class="container-fluid" layout="column" flex>
        <md-card ng-repeat="move in category" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}"
                 md-theme-watch flex="90" ui-sref='learn.category({categoryId:move.key})'>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{move.name}}</span>
              <span class="md-subhead">Short description</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-sm card-media">
                <img ng-src="{{move.contenturl}}" width="100%" style="max-width: 90px;"/>
              </div>
            </md-card-title-media>
          </md-card-title>
        </md-card>
      </div>
    </div>
  </snap-content>
</div>
